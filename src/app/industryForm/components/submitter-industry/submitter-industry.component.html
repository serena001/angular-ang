 <div [formGroup]="submitterIndustryFrmGrp">
         	<h2>Who is reporting </h2>      
    <div class="row"> 
            <div class="col-md-6 pull-left">
                <div class="form-group"><label for="lkpContactContextId{{sectionName}}{{formName}}{{index}}" class="required"><span class="field-name">Who are you</span> <strong class="required">(required)</strong></label>
                       <select class="form-control" id="lkpContactContextId{{sectionName}}{{formName}}{{index}}" name="lkpContactContextId{{sectionName}}{{formName}}{{index}}" formControlName="lkpContactContextId" >
                                <option value="">Select Relationship to injured / involved persons</option>
                                <option *ngFor="let lkpContactContext of  lkpContactContextIds" [value]="lkpContactContext.id">{{lkpContactContext.name}}</option>
                        </select> 
                </div>
            </div>
    </div> 
        <app-business-contact [group]="submitterIndustryFrmGrp" [sectionName]=sectionName [index]=index [formName]=formName></app-business-contact>
         
        <app-claim-of-confidentiality [group]="submitterIndustryFrmGrp"></app-claim-of-confidentiality>
        <app-privacy-notice [group]="submitterIndustryFrmGrp" ></app-privacy-notice>
 </div>
