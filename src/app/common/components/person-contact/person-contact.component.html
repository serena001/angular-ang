 <div [formGroup]="personContactFrmGrp">
    <div class="row">            
              <div class="col-md-6 pull-left">
                <div class="form-group"><label for="personName{{sectionName}}{{formName}}{{index}}" class="required"><span class="field-name">{{'personName' | translate:lang }}</span> <strong class="required">({{ 'required' | translate:lang }})</strong></label>
                     <textarea class="form-control" id="personName{{sectionName}}{{formName}}{{index}}" name="personName{{sectionName}}{{formName}}{{index}}" formControlName="personName" required  rows="1" cols="60" maxlength="50"></textarea>
                </div>
            </div> 
    </div> 
     
  <app-contact-common [group]="personContactFrmGrp" [sectionName]=sectionName [index]=index [formName]=formName></app-contact-common>
</div>
